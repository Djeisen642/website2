name: ci

on: [push]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install packages
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn generate
